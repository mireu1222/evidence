<div class="items">
    @@if(!context.videoType) {
        @@if(context.thumbType) {
        <a href="@@link" class="thumb" title="상세보기로 이동"><img src="/images/bg/bg-main02.jpg" alt=""></a>
        }
        <div class="info">
            <a href="@@link" class="tit" title="상세보기로 이동"><span class="blind">제목</span>@@title</a>
            <p class="desc"><span class="blind">내용</span>@@desc</p>
            <p class="date"><span class="blind">등록일</span>2021-03-19</p>
        </div>
    }
    @@if(context.videoType) {
        <a href="#video" class="thumb" data-control="modal"><img src="/images/bg/bg-main01-m.jpg" alt=""></a>
        <div class="info">
            <p class="src" aria-hidden="true">@@video</p><!-- video 주소 -->
            <a href="#video" class="tit" data-control="modal"><span class="blind">제목</span>@@title</a>
            <p class="desc"><span class="blind">내용</span>@@desc</p>
            <p class="date"><span class="blind">등록일</span>2021-03-19</p>
        </div>
    }
</div>
