<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html')
        <!-- // header -->

        <!-- container -->
        <div id="container" class="container member">
            @@include('./layout/page-title.html', {
                member : true,
                title : 'ID/PW 찾기'
            })
            <!-- page contents -->
            <div class="contents">
                <div class="find-wrap">
                    <div class="button-tab-wrap">
                        <ul class="tabs" data-evt="tab">
                            <li class="active"><a href="find-id">아이디 찾기</a></li>
                            <li><a href="find-pw">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                    <div class="button-tab-contents" data-id="find-id">
                        <div class="slt-lists">
                            <ul data-evt="radio-tab">
                                <li>
                                    <span id="slt-email" class="rdo-wrap">
                                        <input type="radio" id="id-find01" name="id-find" checked>
                                        <label for="id-find01">이메일 인증</label>
                                    </span>
                                </li>
                                <li>
                                    <span id="slt-phone" class="rdo-wrap">
                                        <input type="radio" id="id-find02" name="id-find">
                                        <label for="id-find02">휴대폰 인증</label>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="find-input">
                            <span class="input-wrap">
                                <input type="text" class="form-control" placeholder="이름을 입력하세요." title="이름을 입력하세요.">
                            </span>
                            <span class="input-wrap" data-id="slt-email">
                                <input type="text" class="form-control" placeholder="이메일을 입력하세요." title="이메일을 입력하세요.">
                            </span>
                            <span class="input-wrap" data-id="slt-phone" style="display:none;">
                                <input type="text" class="form-control" placeholder="휴대폰 번호를 입력하세요." title="휴대폰 번호를 입력하세요.">
                            </span>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-lg btn-point full">아이디 찾기</button>
                        </div>
                    </div>
                    <div class="button-tab-contents" data-id="find-pw" style="display:none;">
                        <div class="slt-lists">
                            <ul data-evt="radio-tab">
                                <li>
                                    <span id="slt-email-pw" class="rdo-wrap">
                                        <input type="radio" id="pw-find01" name="pw-find" checked>
                                        <label for="pw-find01">이메일 인증</label>
                                    </span>
                                </li>
                                <li>
                                    <span id="slt-phone-pw" class="rdo-wrap">
                                        <input type="radio" id="pw-find02" name="pw-find">
                                        <label for="pw-find02">휴대폰 인증</label>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="find-input">
                            <span class="input-wrap">
                                <input type="text" class="form-control" placeholder="아이디를 입력하세요." title="아이디를 입력하세요.">
                            </span>
                            <span class="input-wrap">
                                <input type="text" class="form-control" placeholder="이름을 입력하세요." title="이름을 입력하세요.">
                            </span>
                            <span class="input-wrap" data-id="slt-email-pw">
                                <input type="text" class="form-control" placeholder="이메일을 입력하세요." title="이메일을 입력하세요.">
                            </span>
                            <span class="input-wrap" data-id="slt-phone-pw" style="display:none;">
                                <input type="text" class="form-control" placeholder="휴대폰 번호를 입력하세요." title="휴대폰 번호를 입력하세요.">
                            </span>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-lg btn-point full">비밀번호 찾기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // container -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
</body>
</html>
